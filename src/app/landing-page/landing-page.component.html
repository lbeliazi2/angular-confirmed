<form>
  <label for="emailInput">Inscrivez-vous pour recevoir notre newsletter !</label>
  <!-- here we use [ and ( because we have a two way binding with NgModel
  the value will be affected from the ts and the value from the html will change the value in the typescript
  -->
  <input id="emailInput" name="userEmail" type="email" [(ngModel)]="userEmail">
  <button type="submit">OK!</button>
</form>
